{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form review_form %}
    {% bootstrap_button button_type="submit" content="리뷰 등록" %}
  </form>

이미지 업로드 및 다운 
<p>
  업로드결과: 
  <img src="{{ image.url }}" /><br />
  {% for i in image %}
  <img src="{{ i.image.url }}" /><br />
  {% endfor %}
</p>

</div>
<body>
  <p>
    이미지 업로드 테스트 창
  </p>
  <div>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" />
    </form>
    <hr />
    <button onclick="upload()">
      업로드
    </button>
    <hr />
   
    <p id="resultUploadPath"></p>
  </div>
  </body>


{% endblock content %}
