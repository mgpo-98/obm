{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>이미지 업로드 및 해시태그 등록</title>
</head>
<body>
    <form id="image-upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      
        <input type="file" name="image" accept="image/*" required>
        <input type="text" id="hashtags-input" placeholder="해시태그 입력 (#으로 시작)">
        <button type="button" id="extract-button">해시태그 추출</button>
        <input type="submit" value="이미지 업로드 및 해시태그 저장">
    </form>

    <div id="hashtags"></div>

    <script>
        document.getElementById("extract-button").addEventListener("click", function () {
            var text = document.getElementById("hashtags-input").value;
            

            if (text) {
                document.getElementById("hashtags").innerHTML = "추출된 해시태그: " + hashtags.join(", ");
            } else {
                document.getElementById("hashtags").innerHTML = "해시태그가 없습니다.";
            }
        });
    </script>
</body>
</html>
{% endblock content %}
