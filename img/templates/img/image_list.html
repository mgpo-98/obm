{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<form method="get" action="{% url 'img:search_images' %}">
    <input type="text" name="search" placeholder="Search by hashtag">
    <button type="submit">Search</button>
</form>
<body>
    <h1>이미지 목록</h1>
   
    <ul>
        {% for image in image_items %}
            <li>
                <img src="{{ image.image.url }}" alt="Image">
                <p>해시태그: {% for hashtag in image.hashtags.all %}{{ hashtag.name }} {% endfor %}</p>
            </li>
        {% empty %}
            <p>등록된 이미지가 없습니다.</p>
        {% endfor %}
    </ul>
</body>

{% endblock content %}
