
<ul>
  {% for media_item in image_items %}
    <li>
      {% if media_item.image %}
        <img src="{{ media_item.image.url }}" alt="이미지">
      {% elif media_item.gif %}
        <a href="{{ media_item.gif.url }}" download>다운로드 GIF</a>
      {% endif %}
      <p>해시태그: {{ media_item.tags }}</p>
    </li>
  {% endfor %}
</ul>
